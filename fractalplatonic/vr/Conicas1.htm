<html>
  <head>
    <title>Polyhedra fractals</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="fc" material="opacity: 0.6; side: double; metalness:0.7; roughness:0.6;" geometry="radiusBottom:1.9; radiusTop:0; height:2; segments-radial:100;"></a-mixin>
			<a-mixin id="fc2" material="opacity: 1; side: double; metalness:0.7; roughness:0.6;" geometry="radius:0.01; height:4"></a-mixin>
			<a-mixin id="fc1" material="opacity: 1; side: double; metalness:0.7; roughness:0.6;" geometry="width:4; height:7"></a-mixin>
			<a-mixin id="ar" material="wireframe: true; color:grey;" geometry="radius:1.001;"></a-mixin>
			<a-mixin id="mtl1" mixin="fc" material="color: #5cb404; side:double;"></a-mixin>
			<a-mixin id="mtl2" mixin="fc" material="color: #04b4a2; side:double;"></a-mixin>
			<a-mixin id="mtl3" mixin="fc" material="color: #ddf; side:double;"></a-mixin>
			<a-mixin id="mtl4" mixin="fc" material="color: #fdd; side:double; opacity:0.1"></a-mixin>
			<a-mixin id="mtl5" mixin="fc"  material="color: #fdd; side:double;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.032;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="outros/solidos.mtl"></a-asset-item>
			<a-mixin id="p1" position="-0.57735 0.57735 -0.57735"></a-mixin>
			<a-mixin id="p2" position="0.57735 0.57735 0.57735"></a-mixin>
			<a-mixin id="p3" position="-0.57735 -0.57735 0.57735"></a-mixin>
			<a-mixin id="p4" position="0.57735 -0.57735 -0.57735"></a-mixin>
			<a-mixin id="anima1" animation='property: rotation; dur: 13000; from: 90 0 0; to: 46.47 0 0; easing: linear; delay: 3000'></a-mixin>
			<a-mixin id="anima2" animation__2='property: rotation; dur: 20000; from: 46.47 0 0; to: -60 0 0; dir: alternate; easing: linear; delay: 20000; loop: 1'></a-mixin>
			<a-mixin id="anima3" animation__3='property: zoom; dur: 50000; from: 1; to: 2; dir: alternate; easing: linear; delay: 3000; loop: 1'></a-mixin>
		</a-assets>
		
		<a-entity rotation="0 100 0">
			<a-entity scale="4 4 4" id="nivel0">
				<a-cone mixin="mtl1" position="0 -1 0"></a-cone>
				<a-cone rotation="180 0 0" position="0 1 0" mixin="mtl1"></a-cone>
				<a-sphere position="0 -0.6 0.4" radius="0.05"></a-sphere>
				<a-cylinder mixin="fc2 mtl3"></a-cylinder>
				<a-plane mixin="mtl4" position="0 -0.6 0.4" rotation="90 0 0"></a-plane>
				<a-entity position="0 -0.6 0.4" rotation="90 0 0" mixin="anima1 anima2">
					<a-plane mixin="mtl5"></a-plane>
					<a-cylinder mixin="fc2 mtl3" height="7"></a-cylinder>
				</a-entity>
			</a-entity>
		</a-entity>
		
		<a-entity camera="fov:1; near:1; zoom:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 0 300 1000; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.6"></a-light>
		<a-light type="directional" color="white" intensity="0.85" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.85" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.85" position="7 5 -1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Fractal tetrahedron</span>
		<br><span class="titulo">Tetraedro fractal</span>
		<hr><input type="checkbox" id="arestas" checked onclick="marestas()">edges&nbsp;&nbsp;&nbsp;&nbsp;<label for="rangevalue">order: </label><output id="rangevalue">0</output>
		<br><input type="range" id="nv" min="0" max="4" step="1" value="0" onchange="rangevalue.value=value; mnivel()">
	</div>
  </body>
</html>
