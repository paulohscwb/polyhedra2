<html>
  <head>
    <title>Polyhedra fractals</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body onload="Conic1(rd=0.25)">
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="fc" scale="2 1 2" obj-model="obj: #aq1; mtl: #mt1"></a-mixin>
			<a-mixin id="fcb" material="opacity: 0.92; metalness:0.7; roughness:0.6; color:red" geometry="primitive:dodecahedron;"></a-mixin><!--obj-model="obj: #aq1; mtl: #mt"></a-mixin>-->
			<a-mixin id="fcs" obj-model="obj: #aq; mtl: #mt"></a-mixin>
			<a-mixin id="fct" material="opacity: 0.97; metalness:0.4; roughness:0.6;" geometry="radiusTop:0.07; radiusBottom:0.25; height:8.7;"></a-mixin>
			<a-mixin id="mtl1" mixin="fct" material="color: #736154;">
			<a-asset-item id="mt" src="outros/c3s1.mtl"></a-asset-item>
			<a-asset-item id="mt1" src="outros/c2.mtl"></a-asset-item>
			<a-asset-item id="aq" src="outros/PentagrammicDipyramid.obj"></a-asset-item>
			<a-asset-item id="aq1" src="outros/EneagrammicPyramid.obj"></a-asset-item>
			<a-mixin id="anima1" animation='property: rotation; dur: 30000; from: 0 0 0; to: 0 360 0; easing: linear; delay: 15000'></a-mixin>
			<a-mixin id="anima2" animation__2='property: rotation; dur: 30000; from: 0 0 0; to: 0 -180 0; dir: alternate; easing: linear; delay: 48000; loop: 1'></a-mixin>
		</a-assets>
		
		<a-entity id="cena" rotation="0 0 0" position="0 -3.7 0" scale="1.2 1.2 1.2" mixin="anima1 anima2">
			<a-cone class="nivel0t" position="0 2.57 0" mixin="mtl1"></a-cone>
			<a-entity class="nivel3t" visible="false">
				<a-cylinder position="0 7.2 0" color="rgb(253,201,52)" geometry="radius:0.07; height:0.6;"></a-cylinder>
				<a-entity mixin="fcs" position="0 7.6 0" rotation="0 0 36" scale="0.4 0.4 0.25"></a-entity>
			</a-entity>
			<a-entity class="nivel1t" visible="false">
				<a-entity scale="1 1 1">
					<a-entity mixin="fc"></a-entity>
				</a-entity>
				<a-entity scale="0.85 0.85 0.85" position="0 1.14 0">
					<a-entity mixin="fc"></a-entity>
				</a-entity>
				<a-entity scale="0.7225 0.7225 0.7225" position="0 2.1 0">
					<a-entity mixin="fc"></a-entity>
				</a-entity>
				<a-entity scale="0.614 0.614 0.614" position="0 2.92 0">
					<a-entity mixin="fc"></a-entity>
				</a-entity>
				<a-entity scale="0.522 0.522 0.522" position="0 3.62 0">
					<a-entity mixin="fc"></a-entity>
				</a-entity>
				<a-entity scale="0.444 0.444 0.444" position="0 4.21 0">
					<a-entity mixin="fc"></a-entity>
				</a-entity>
				<a-entity scale="0.377 0.377 0.377" position="0 4.71 0">
					<a-entity mixin="fc"></a-entity>
				</a-entity>
				<a-entity scale="0.321 0.321 0.321" position="0 5.13 0">
					<a-entity mixin="fc"></a-entity>
				</a-entity>
				<a-entity scale="0.2725 0.2725 0.2725" position="0 5.49 0">
					<a-entity mixin="fc"></a-entity>
				</a-entity>
				<a-entity scale="0.2316 0.2316 0.2316" position="0 5.8 0">
					<a-entity mixin="fc"></a-entity>
				</a-entity>
				<a-entity scale="0.1969 0.1969 0.1969" position="0 6.05 0">
					<a-entity mixin="fc"></a-entity>
				</a-entity>
				<a-entity scale="0.1673 0.1673 0.1673" position="0 6.27 0">
					<a-entity mixin="fc"></a-entity>
				</a-entity>
				<a-entity scale="0.1422 0.1422 0.1422" position="0 6.46 0">
					<a-entity mixin="fc"></a-entity>
				</a-entity>
				<a-entity scale="0.1209 0.1209 0.1209" position="0 6.62 0">
					<a-entity mixin="fc"></a-entity>
				</a-entity>
				<a-entity scale="0.1028 0.1028 0.1028" position="0 6.76 0">
					<a-entity mixin="fc"></a-entity>
				</a-entity>
				<a-entity scale="0.087 0.087 0.087" position="0 6.88 0">
					<a-entity mixin="fc"></a-entity>
				</a-entity>
			</a-entity>
			
			
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 200 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.6"></a-light>
		<a-light type="directional" color="white" intensity="0.65" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.65" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.65" position="7 5 -1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Geometric Christmas tree</span>
		<br><span class="titulo">Árvore geométrica de Natal</span>
		<br><label for="rangevalue">order: </label><output id="rangevalue">0</output>
		<br><input type="range" id="nv" min="0" max="3" step="1" value="0" onchange="rangevalue.value=value; mnivelTREE()">
	</div>
  </body>
</html>
