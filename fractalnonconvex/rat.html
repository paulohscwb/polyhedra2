<!doctype HTML>
<html>
<head>
	<script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
	<title>Polyhedra fractals</title>
	<link rel="icon" type="image/png" href="vr/salas/imagens/icone.png">
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="vr/nomes.js"></script>
	<link rel="stylesheet" href="vr/nomes.css">
</head>
<body style='margin: 0; overflow: hidden;'>
	<div style='position: fixed; top: 100px; width:100%; text-align: center; z-index: -2;'>
		<font face="verdana" size="5" color="DarkSlateBlue">Loading...</font>
	</div>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:80vw; z-index: 5; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px grey;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
<div class="box">
	<label for="rangevalue">order: </label><output id="rangevalue">0</output>&nbsp;&nbsp;&nbsp;<input type="range" id="nv" min="0" max="3" step="1" value="0" onchange="rangevalue.value=value; mnivelRA()">
</div>
  <a-scene cursor="rayOrigin: mouse" raycaster="objects: .lnk;" 
	   embedded renderer="logarithmicDepthBuffer: true; colorManagement: true;" arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 4x4; debugUIEnabled: false;'>
     
     <a-assets>
		<a-mixin id="lnk" rotation="-90 0 0" scale="0.5 0.5 0.5" position="0 0.25 0" link="title: 3D model; highlighted:true; backgroundColor:LightGray"></a-mixin>
	</a-assets>

    <a-entity camera></a-entity>
	
	<a-marker preset="hiro">
	    <a-link mixin="lnk" class="lnk" href="#"></a-link>
	</a-marker>
	
	<a-light type="ambient" color="white" intensity="0.6"></a-light>
	<a-light type="directional" color="white" intensity="0.85" position="-7 5 1"></a-light>
	<a-light type="directional" color="white" intensity="0.85" position="7 -5 1"></a-light>
	<a-light type="directional" color="white" intensity="0.85" position="7 5 -1"></a-light>
    
	<a-marker type="barcode" value="18" smooth="smooth:true; smoothCount:1">
		<a-link mixin="lnk" class="lnk" href="vr/FractalEscher.htm"></a-link>
		<a-entity position="2 0.8 0" scale="0.24 0.24 0.24">	
			<a-entity class="nivel0">
				<a-gltf-model src="vr/salas/glb/fractalescher0.glb"></a-gltf-model>
			</a-entity>
			<a-entity class="nivel1" visible="false">
				<a-gltf-model src="vr/salas/glb/fractalescher1.glb"></a-gltf-model>
			</a-entity>
			<a-entity class="nivel2" visible="false">
				<a-gltf-model src="vr/salas/glb/fractalescher2.glb"></a-gltf-model>
			</a-entity>
			<a-entity class="nivel3" visible="false">
				<a-gltf-model src="vr/salas/glb/fractalescher3.glb"></a-gltf-model>
			</a-entity>
		</a-entity>
	</a-marker>
	
	<a-marker type="barcode" value="19" smooth="smooth:true; smoothCount:1">
		<a-link mixin="lnk" class="lnk" href="vr/FractalSmallStellatedDodecahedron.htm"></a-link>
		<a-entity position="2 0.8 0" scale="0.29 0.29 0.29">
			<a-entity class="nivel0">
				<a-gltf-model src="vr/salas/glb/fractalsmallstellateddodecahedron0.glb"></a-gltf-model>
			</a-entity>
			<a-entity class="nivel1" visible="false">
				<a-gltf-model src="vr/salas/glb/fractalsmallstellateddodecahedron1.glb"></a-gltf-model>
			</a-entity>
			<a-entity class="nivel2" visible="false">
				<a-gltf-model src="vr/salas/glb/fractalsmallstellateddodecahedron2.glb"></a-gltf-model>
			</a-entity>
			<a-entity class="nivel3" visible="false">
				<a-gltf-model src="vr/salas/glb/fractalsmallstellateddodecahedron3.glb"></a-gltf-model>
			</a-entity>
		</a-entity>
	</a-marker>
	
	<a-marker type="barcode" value="22" smooth="smooth:true; smoothCount:1">
		<a-link mixin="lnk" class="lnk" href="vr/FractalGreatStellatedDodecahedron.htm"></a-link>
		<a-entity position="2 0.8 0" scale="0.29 0.29 0.29">
			<a-entity class="nivel0">
				<a-gltf-model src="vr/salas/glb/fractalgreatstellateddodecahedron0.glb"></a-gltf-model>
			</a-entity>
			<a-entity class="nivel1" visible="false">
				<a-gltf-model src="vr/salas/glb/fractalgreatstellateddodecahedron1.glb"></a-gltf-model>
			</a-entity>
			<a-entity class="nivel2" visible="false">
				<a-gltf-model src="vr/salas/glb/fractalgreatstellateddodecahedron2.glb"></a-gltf-model>
			</a-entity>
			<a-entity class="nivel3" visible="false">
				<a-gltf-model src="vr/salas/glb/fractalgreatstellateddodecahedron3.glb" shadow></a-gltf-model>
			</a-entity>
		</a-entity>
	</a-marker>
	
  </a-scene>
</body>
</html>
