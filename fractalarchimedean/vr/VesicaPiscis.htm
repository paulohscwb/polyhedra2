<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="envMap: #ceu2; color: #5cb404; opacity:0.7; metalness:1; roughness:0"></a-mixin>
			<a-mixin id="mtl2" material="envMap: #ceu2; color: #b45c04; opacity:0.7; metalness:1; roughness:0"></a-mixin>
			<a-mixin id="mtl3" material="envMap: #ceu2; color: #0088ff; opacity:0.7; metalness:1; roughness:0"></a-mixin>
			<a-mixin id="mtl4" material="envMap: #ceu2; color: #00ccff; opacity:0.2; metalness:1; roughness:0"></a-mixin>
			<a-mixin id="tr" geometry="radius-tubular:0.02; segments-tubular: 100" mixin="mtl3"></a-mixin>
			<a-cubemap id="ceu2">
              <img src="../../imagens/canyon/Right.png">
              <img src="../../imagens/canyon/Left.png">
              <img src="../../imagens/canyon/Top.png">
              <img src="../../imagens/canyon/Bottom.png">
              <img src="../../imagens/canyon/Front.png">
              <img src="../../imagens/canyon/Back.png">
           </a-cubemap>
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 200 150 700; maxDistance: 750;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="1.8 1.8 1.8">
			<a-torus mixin="tr" radius="3"></a-torus>
			<a-torus mixin="tr" radius="1"></a-torus>
			<a-torus mixin="tr" radius="2" position="0 -1 0"></a-torus>
			<a-torus mixin="tr" radius="2" position="0 1 0"></a-torus>
			<a-sphere mixin="mtl4" radius="0.96"></a-sphere>
			<a-entity rotation="0 60 0">
				<a-torus mixin="tr" radius="3"></a-torus>
				<a-torus mixin="tr" radius="1"></a-torus>
				<a-torus mixin="tr" radius="2" position="0 -1 0"></a-torus>
				<a-torus mixin="tr" radius="2" position="0 1 0"></a-torus>
			</a-entity>
			<a-entity rotation="0 -60 0">
				<a-torus mixin="tr" radius="3"></a-torus>
				<a-torus mixin="tr" radius="1"></a-torus>
				<a-torus mixin="tr" radius="2" position="0 -1 0"></a-torus>
				<a-torus mixin="tr" radius="2" position="0 1 0"></a-torus>
			</a-entity>
			<a-entity rotation="90 0 0">
				<a-torus mixin="tr" radius="3"></a-torus>
				<a-torus mixin="tr" radius="1"></a-torus>
				<a-torus mixin="tr" radius="2" position="0 -1 0"></a-torus>
				<a-torus mixin="tr" radius="2" position="0 1 0"></a-torus>
			</a-entity>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky src="../../imagens/canyon/canyon.jpg" radius="15"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Vesica Piscis</span>
		<br><span class="titulo">Vesica Piscis</span>
	</div>
  </body>
</html>
