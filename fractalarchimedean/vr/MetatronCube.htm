<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
    <a-scene reflection>
		<a-assets>
			<a-mixin id="mtl1" material="envMap: #cubm; color: #5cb404; opacity:0.7; metalness:0.4; roughness:0.3"></a-mixin>
			<a-mixin id="mtl2" material="envMap: #cubm; color: #b45c04; opacity:0.7; metalness:0.4; roughness:0.3"></a-mixin>
			<a-mixin id="mtl3" material="envMap: #cubm; color: #0088ff; opacity:0.7; metalness:0.4; roughness:0.3"></a-mixin>
			<a-mixin id="mtl4" material="envMap: #cubm; color: #ffcc00; opacity:0.7; metalness:0.4; roughness:0.3"></a-mixin>
			<a-mixin id="ci" geometry="height:5.1962; radius:0.031;" mixin="mtl1" material="envMap: #cubm;"></a-mixin>
			<a-mixin id="esfera" mixin="mtl4" geometry="radius: 0.618; side:double; segments-width:100; segments-height:100;" material="metalness:0.5; roughness:0.3; envMap: #cubm;"></a-mixin>
			<a-mixin id="s4_1" position="0 0 1.5"></a-mixin>
			<a-mixin id="s4_2" position="0 -1.5 1.5"></a-mixin>
			<a-mixin id="s4_3" position="0 1.5 0"></a-mixin>
			<a-mixin id="arestas" mixin="mtl1" geometry="radius: 0.031; height:3" material="metalness:0.5; roughness:0.3; envMap: #cubm;"></a-mixin>
			<a-mixin id="diagonal" mixin="mtl1" geometry="radius: 0.031; height:4.243" material="metalness:0.5; roughness:0.3; envMap: #cubm;">
			<a-cubemap id="cubm">
              <img src="./outros/cubemap/Right.png">
              <img src="./outros/cubemap/Left.png">
              <img src="./outros/cubemap/Top.png">
              <img src="./outros/cubemap/Bottom.png">
              <img src="./outros/cubemap/Front.png">
              <img src="./outros/cubemap/Back.png">
           </a-cubemap>
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0; initialPosition: 350 350 350; maxDistance: 750;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="1.5 1.5 1.5">
			<a-entity>
				<a-cylinder mixin="ci" rotation="54.5 45 0"></a-cylinder>
				<a-cylinder mixin="ci" rotation="-54.5 45 0"></a-cylinder>
				<a-cylinder mixin="ci" rotation="54.5 -45 0"></a-cylinder>
				<a-cylinder mixin="ci" rotation="-54.5 -45 0"></a-cylinder>
				<a-cylinder mixin="ci" rotation="65.9 26.566 0" position="-0.75 -0.75 0" height="3.66"></a-cylinder>
				<a-cylinder mixin="ci" rotation="65.9 -26.566 0" position="0.75 -0.75 0" height="3.66"></a-cylinder>
				<a-cylinder mixin="ci" rotation="65.9 26.566 0" position="0.75 0.75 0" height="3.66"></a-cylinder>
				<a-cylinder mixin="ci" rotation="65.9 -26.566 0" position="-0.75 0.75 0" height="3.66"></a-cylinder>
				<a-cylinder mixin="ci" rotation="-65.9 26.566 0" position="0.75 -0.75 0" height="3.66"></a-cylinder>
				<a-cylinder mixin="ci" rotation="-65.9 26.566 0" position="-0.75 0.75 0" height="3.66"></a-cylinder>
				<a-cylinder mixin="ci" rotation="-65.9 -26.566 0" position="-0.75 -0.75 0" height="3.66"></a-cylinder>
				<a-cylinder mixin="ci" rotation="-65.9 -26.566 0" position="0.75 0.75 0" height="3.66"></a-cylinder>
				<a-entity rotation="0 90 0">
					<a-cylinder mixin="ci" rotation="65.9 26.566 0" position="-0.75 -0.75 0" height="3.66"></a-cylinder>
					<a-cylinder mixin="ci" rotation="65.9 -26.566 0" position="0.75 -0.75 0" height="3.66"></a-cylinder>
					<a-cylinder mixin="ci" rotation="65.9 26.566 0" position="0.75 0.75 0" height="3.66"></a-cylinder>
					<a-cylinder mixin="ci" rotation="65.9 -26.566 0" position="-0.75 0.75 0" height="3.66"></a-cylinder>
					<a-cylinder mixin="ci" rotation="-65.9 26.566 0" position="0.75 -0.75 0" height="3.66"></a-cylinder>
					<a-cylinder mixin="ci" rotation="-65.9 26.566 0" position="-0.75 0.75 0" height="3.66"></a-cylinder>
					<a-cylinder mixin="ci" rotation="-65.9 -26.566 0" position="-0.75 -0.75 0" height="3.66"></a-cylinder>
					<a-cylinder mixin="ci" rotation="-65.9 -26.566 0" position="0.75 0.75 0" height="3.66"></a-cylinder>
				</a-entity>
				<a-cylinder mixin="ci" rotation="0 0 45" position="0.75 0.75 0" height="2.1213"></a-cylinder>
				<a-cylinder mixin="ci" rotation="0 0 -45" position="-0.75 0.75 0" height="2.1213"></a-cylinder>
				<a-cylinder mixin="ci" rotation="45 0 0" position="0 0.75 -0.75" height="2.1213"></a-cylinder>
				<a-cylinder mixin="ci" rotation="-45 0 0" position="0 0.75 0.75" height="2.1213"></a-cylinder>
				<a-entity rotation="180 0 0">
					<a-cylinder mixin="ci" rotation="0 0 45" position="0.75 0.75 0" height="2.1213"></a-cylinder>
					<a-cylinder mixin="ci" rotation="0 0 -45" position="-0.75 0.75 0" height="2.1213"></a-cylinder>
					<a-cylinder mixin="ci" rotation="45 0 0" position="0 0.75 -0.75" height="2.1213"></a-cylinder>
					<a-cylinder mixin="ci" rotation="-45 0 0" position="0 0.75 0.75" height="2.1213"></a-cylinder>
				</a-entity>
				<a-cylinder mixin="ci" rotation="0 45 90" position="0.75 0 0.75" height="2.1213"></a-cylinder>
				<a-cylinder mixin="ci" rotation="0 -45 90" position="0.75 0 -0.75" height="2.1213"></a-cylinder>
				<a-cylinder mixin="ci" rotation="0 45 90" position="-0.75 0 -0.75" height="2.1213"></a-cylinder>
				<a-cylinder mixin="ci" rotation="0 -45 90" position="-0.75 0 0.75" height="2.1213"></a-cylinder>
			</a-entity>
			
			<!--cubo -->
			<a-entity position="0 -1.5 0">
				<a-entity id="baixo">
					<a-entity rotation="0 0 90">
						<a-cylinder mixin="arestas mtl8 s4_1" ></a-cylinder>
					</a-entity>
					<a-entity rotation="0 90 90">
						<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
					</a-entity>
					<a-entity rotation="0 180 90">
						<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
					</a-entity>
					<a-entity rotation="0 270 90">
						<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
					</a-entity>
					<a-entity rotation="0 45 90">
						<a-cylinder mixin="diagonal mtl8"></a-cylinder>
					</a-entity>
					<a-entity rotation="0 -45 90">
						<a-cylinder mixin="diagonal mtl8"></a-cylinder>
					</a-entity>
					<a-entity position="0 3 0">
						<a-entity rotation="0 45 90">
							<a-cylinder mixin="diagonal mtl8"></a-cylinder>
						</a-entity>
						<a-entity rotation="0 -45 90">
							<a-cylinder mixin="diagonal mtl8"></a-cylinder>
						</a-entity>
					</a-entity>
					<a-entity mixin="s4_3">
					<a-entity rotation="90 0 0">
						<a-entity mixin="s4_3">
							<a-entity rotation="0 90 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
								</a-entity>
								<a-entity rotation="0 180 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
								</a-entity>
								<a-entity rotation="0 270 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
								</a-entity>
								<a-entity rotation="0 45 90">
									<a-cylinder mixin="diagonal mtl8"></a-cylinder>
								</a-entity>
								<a-entity rotation="0 -45 90">
									<a-cylinder mixin="diagonal mtl8"></a-cylinder>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s4_3">
						<a-entity rotation="90 90 0">
						<a-entity mixin="s4_3">
								<a-entity rotation="0 90 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
								</a-entity>
								<a-entity rotation="0 180 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
								</a-entity>
								<a-entity rotation="0 270 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
								</a-entity>
								<a-entity rotation="0 45 90">
									<a-cylinder mixin="diagonal mtl8"></a-cylinder>
								</a-entity>
								<a-entity rotation="0 -45 90">
									<a-cylinder mixin="diagonal mtl8"></a-cylinder>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s4_3">
						<a-entity rotation="90 180 0">
							<a-entity mixin="s4_3">
								<a-entity rotation="0 90 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
								</a-entity>
								<a-entity rotation="0 180 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
								</a-entity>
								<a-entity rotation="0 270 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
								</a-entity>
								<a-entity rotation="0 45 90">
									<a-cylinder mixin="diagonal mtl8"></a-cylinder>
								</a-entity>
								<a-entity rotation="0 -45 90">
									<a-cylinder mixin="diagonal mtl8"></a-cylinder>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s4_3">
						<a-entity rotation="90 270 0">
							<a-entity mixin="s4_3">
								<a-entity rotation="0 90 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
								</a-entity>
								<a-entity rotation="0 180 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
								</a-entity>
								<a-entity rotation="0 270 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
								</a-entity>
								<a-entity rotation="0 45 90">
									<a-cylinder mixin="diagonal mtl8"></a-cylinder>
								</a-entity>
								<a-entity rotation="0 -45 90">
									<a-cylinder mixin="diagonal mtl8"></a-cylinder>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
				</a-entity>
			</a-entity>
			<a-sphere mixin="esfera" position="1.5 1.5 1.5"></a-sphere>
			<a-sphere mixin="esfera" position="1.5 -1.5 1.5"></a-sphere>
			<a-sphere mixin="esfera" position="1.5 -1.5 -1.5"></a-sphere>
			<a-sphere mixin="esfera" position="1.5 1.5 -1.5"></a-sphere>
			<a-sphere mixin="esfera" position="-1.5 1.5 1.5"></a-sphere>
			<a-sphere mixin="esfera" position="-1.5 -1.5 1.5"></a-sphere>
			<a-sphere mixin="esfera" position="-1.5 -1.5 -1.5"></a-sphere>
			<a-sphere mixin="esfera" position="-1.5 1.5 -1.5"></a-sphere>
			
			<a-sphere mixin="esfera" position="0 0 1.5"></a-sphere>
			<a-sphere mixin="esfera" position="1.5 0 0"></a-sphere>
			<a-sphere mixin="esfera" position="0 0 -1.5"></a-sphere>
			<a-sphere mixin="esfera" position="-1.5 0 0"></a-sphere>
			<a-sphere mixin="esfera" position="0 1.5 0"></a-sphere>
			<a-sphere mixin="esfera" position="0 -1.5 0"></a-sphere>
			<a-sphere mixin="esfera"></a-sphere>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky src="outros/8k_stars_milky_way.jpg" radius="15"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Metatron's cube</span>
		<br><span class="titulo">Cubo de Metatron</span>
	</div>
  </body>
</html>
