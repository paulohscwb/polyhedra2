<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;" reflection>
		<a-assets>
			<a-mixin id="mtl1" material="color: #5cb404; opacity:0.7; metalness:0.4; roughness:0.3"></a-mixin>
			<a-mixin id="mtl2" material="color: #cc1100; opacity:0.7; metalness:0.4; roughness:0.3"></a-mixin>
			<a-mixin id="mtl3" material="color: #0088ff; opacity:0.7; metalness:0.4; roughness:0.3"></a-mixin>
			<a-mixin id="mtl4" material="color: #00ccff; opacity:0.2; metalness:0.4; roughness:0.3"></a-mixin>
			<a-mixin id="tr" geometry="radius: 2; radius-tubular:0.028; segments-tubular: 100" mixin="mtl2" material="envMap:#cubm;"></a-mixin>
			<a-cubemap id="cubm">
              <img src="outros/cubemap/Right.jpg">
              <img src="outros/cubemap/Left.jpg">
              <img src="outros/cubemap/Top.jpg">
              <img src="outros/cubemap/Bottom.jpg">
              <img src="outros/cubemap/Front.jpg">
              <img src="outros/cubemap/Back.jpg">
           </a-cubemap>
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 200 150 700; maxDistance: 750;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="1.3 1.3 1.3">
			<a-entity rotation="19.5 150 30">
				<a-torus mixin="tr"></a-torus>
				<a-torus mixin="tr" position="0 2 0"></a-torus>
				<a-torus mixin="tr" position="0 -2 0"></a-torus>
				<a-torus mixin="tr" position="1.732 1 0"></a-torus>
				<a-torus mixin="tr" position="1.732 -1 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 1 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 -1 0"></a-torus>
			</a-entity>
			<a-entity rotation="19.5 270 30">
				<a-torus mixin="tr"></a-torus>
				<a-torus mixin="tr" position="0 2 0"></a-torus>
				<a-torus mixin="tr" position="0 -2 0"></a-torus>
				<a-torus mixin="tr" position="1.732 1 0"></a-torus>
				<a-torus mixin="tr" position="1.732 -1 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 1 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 -1 0"></a-torus>
			</a-entity>
			<a-entity rotation="19.5 30 30">
				<a-torus mixin="tr"></a-torus>
				<a-torus mixin="tr" position="0 2 0"></a-torus>
				<a-torus mixin="tr" position="0 -2 0"></a-torus>
				<a-torus mixin="tr" position="1.732 1 0"></a-torus>
				<a-torus mixin="tr" position="1.732 -1 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 1 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 -1 0"></a-torus>
			</a-entity>
			<a-entity rotation="90 0 0">
				<a-torus mixin="tr"></a-torus>
				<a-torus mixin="tr" position="0 2 0"></a-torus>
				<a-torus mixin="tr" position="0 -2 0"></a-torus>
				<a-torus mixin="tr" position="1.732 1 0"></a-torus>
				<a-torus mixin="tr" position="1.732 -1 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 1 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 -1 0"></a-torus>
			</a-entity>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky src="outros/8k_stars_milky_way.jpg" radius="15"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Seed of life</span>
		<br><span class="titulo">Semente da vida</span>
	</div>
  </body>
</html>
