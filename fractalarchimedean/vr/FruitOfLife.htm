<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
    <a-scene reflection>
		<a-assets>
			<a-cubemap id="cubm">
              <img src="./outros/cubemap/Right.png">
              <img src="./outros/cubemap/Left.png">
              <img src="./outros/cubemap/Top.png">
              <img src="./outros/cubemap/Bottom.png">
              <img src="./outros/cubemap/Front.png">
              <img src="./outros/cubemap/Back.png">
           </a-cubemap>
			<a-mixin id="mtl1" material="color: #5caa04; side:double; opacity:0.7; metalness:0.4; roughness:0.3; envMap: #cubm;"></a-mixin>
			<a-mixin id="mtl2" material="color: #cc1100; side:double; opacity:0.7; metalness:0.4; roughness:0.3; envMap: #cubm;"></a-mixin>
			<a-mixin id="mtl3" material="color: #0088ff; side:double; opacity:0.7; metalness:0.4; roughness:0.3; envMap: #cubm;"></a-mixin>
			<a-mixin id="mtl4" material="color: #e44; side:double; opacity:0.7; metalness:0.4; roughness:0.3; envMap: #cubm;"></a-mixin>
			<a-mixin id="tr" geometry="radius: 1; segments-height: 100; segments-width: 100" mixin="mtl4"></a-mixin>
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 700 700 700; maxDistance: 750;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="1.3 1.3 1.3">
			<a-sphere mixin="tr" position="1 1 1"></a-sphere>
			<a-sphere mixin="tr" position="1 1 -1"></a-sphere>
			<a-sphere mixin="tr" position="1 -1 -1"></a-sphere>
			<a-sphere mixin="tr" position="1 -1 1"></a-sphere>
			<a-sphere mixin="tr" position="-1 1 1"></a-sphere>
			<a-sphere mixin="tr" position="-1 1 -1"></a-sphere>
			<a-sphere mixin="tr" position="-1 -1 -1"></a-sphere>
			<a-sphere mixin="tr" position="-1 -1 1"></a-sphere>
			<a-sphere mixin="tr" position="2.155 2.155 2.155"></a-sphere>
			<a-sphere mixin="tr" position="2.155 2.155 -2.155"></a-sphere>
			<a-sphere mixin="tr" position="2.155 -2.155 -2.155"></a-sphere>
			<a-sphere mixin="tr" position="2.155 -2.155 2.155"></a-sphere>
			<a-sphere mixin="tr" position="-2.155 2.155 2.155"></a-sphere>
			<a-sphere mixin="tr" position="-2.155 2.155 -2.155"></a-sphere>
			<a-sphere mixin="tr" position="-2.155 -2.155 -2.155"></a-sphere>
			<a-sphere mixin="tr" position="-2.155 -2.155 2.155"></a-sphere>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky src="outros/8k_stars_milky_way.jpg" radius="15"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Fruit of life</span>
		<br><span class="titulo">Fruto da vida</span>
	</div>
  </body>
</html>
