<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="color: #5cb404; opacity:0.7; metalness:0.4; roughness:0.3"></a-mixin>
			<a-mixin id="mtl2" material="color: #0ef; opacity:0.7; metalness:0.4; roughness:0.3"></a-mixin>
			<a-mixin id="mtl3" material="color: #0088ff; opacity:0.7; metalness:0.4; roughness:0.3"></a-mixin>
			<a-mixin id="mtl4" material="color: #ffcc00; opacity:0.7; metalness:0.4; roughness:0.3"></a-mixin>
			<a-mixin id="ci" geometry="height:5.1962; radius:0.031;" mixin="mtl1"></a-mixin>
			<a-mixin id="esfera" mixin="mtl4" geometry="radius: 1; side:double; segments-width:100; segments-height:100;" material="metalness:0.5; roughness:0.3;"></a-mixin>
			<a-mixin id="tr" geometry="radius-tubular:0.015; arc:360; radius:1; segments-tubular: 50" mixin="mtl3">
			<a-asset-item id="mt" src="outros/c6.mtl"></a-asset-item>
			<a-asset-item id="aq" src="outros/Cuboctahedron.obj"></a-asset-item>
			<a-asset-item id="aq1" src="outros/CuboctahedronL.obj"></a-asset-item>
			<a-mixin id="fc" scale="0.998 0.998 0.998" obj-model="obj: #aq; mtl: #mt"></a-mixin>
			<a-mixin id="ar" obj-model="obj: #aq1; mtl: #mt"></a-mixin>
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0; initialPosition: 350 350 350; maxDistance: 750;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="1 1 1" rotation="0 -15 0">
			<a-entity>
				<a-cylinder mixin="ci" rotation="90 0 0" height="8"></a-cylinder>
				<a-cylinder mixin="ci" rotation="90 0 60" height="8"></a-cylinder>
				<a-cylinder mixin="ci" rotation="90 0 -60" height="8"></a-cylinder>
				<a-cylinder mixin="ci" position="1.732 0 1" rotation="90 0 30" height="6.93"></a-cylinder>
				<a-cylinder mixin="ci" position="-1.732 0 1" rotation="90 0 -30" height="6.93"></a-cylinder>
				<a-cylinder mixin="ci" position="0 0 -2" rotation="90 0 90" height="6.93"></a-cylinder>
				<a-cylinder mixin="ci" position="-1.732 0 -1" rotation="90 0 30" height="6.93"></a-cylinder>
				<a-cylinder mixin="ci" position="1.732 0 -1" rotation="90 0 -30" height="6.93"></a-cylinder>
				<a-cylinder mixin="ci" position="0 0 2" rotation="90 0 90" height="6.93"></a-cylinder>
				
				<a-cylinder mixin="ci" position="0.866 0 0.5" rotation="90 0 30" height="3.465"></a-cylinder>
				<a-cylinder mixin="ci" position="-0.866 0 0.5" rotation="90 0 -30" height="3.465"></a-cylinder>
				<a-cylinder mixin="ci" position="0 0 -1" rotation="90 0 90" height="3.465"></a-cylinder>
				<a-cylinder mixin="ci" position="-0.866 0 -0.5" rotation="90 0 30" height="3.465"></a-cylinder>
				<a-cylinder mixin="ci" position="0.866 0 -0.5" rotation="90 0 -30" height="3.465"></a-cylinder>
				<a-cylinder mixin="ci" position="0 0 1" rotation="90 0 90" height="3.465"></a-cylinder>
				
				<a-cylinder mixin="ci" position="1.732 0 0" rotation="90 0 40.89" height="5.292"></a-cylinder>
				<a-cylinder mixin="ci" position="-1.732 0 0" rotation="90 0 -40.89" height="5.292"></a-cylinder>
				<a-cylinder mixin="ci" position="-1.732 0 0" rotation="90 0 40.89" height="5.292"></a-cylinder>
				<a-cylinder mixin="ci" position="1.732 0 0" rotation="90 0 -40.89" height="5.292"></a-cylinder>
				<a-entity rotation="0 120 0">
					<a-cylinder mixin="ci" position="1.732 0 0" rotation="90 0 40.89" height="5.292"></a-cylinder>
					<a-cylinder mixin="ci" position="-1.732 0 0" rotation="90 0 -40.89" height="5.292"></a-cylinder>
					<a-cylinder mixin="ci" position="-1.732 0 0" rotation="90 0 40.89" height="5.292"></a-cylinder>
					<a-cylinder mixin="ci" position="1.732 0 0" rotation="90 0 -40.89" height="5.292"></a-cylinder>
				</a-entity>
				<a-entity rotation="0 60 0">
					<a-cylinder mixin="ci" position="1.732 0 0" rotation="90 0 40.89" height="5.292"></a-cylinder>
					<a-cylinder mixin="ci" position="-1.732 0 0" rotation="90 0 -40.89" height="5.292"></a-cylinder>
					<a-cylinder mixin="ci" position="-1.732 0 0" rotation="90 0 40.89" height="5.292"></a-cylinder>
					<a-cylinder mixin="ci" position="1.732 0 0" rotation="90 0 -40.89" height="5.292"></a-cylinder>
				</a-entity>
				<a-cylinder mixin="ci" position="3.464 0 0" rotation="90 0 0" height="4"></a-cylinder>
				<a-cylinder mixin="ci" position="-3.464 0 0" rotation="90 0 0" height="4"></a-cylinder>
				<a-cylinder mixin="ci" position="-1.732 0 3" rotation="90 0 -60" height="4"></a-cylinder>
				<a-cylinder mixin="ci" position="1.732 0 3" rotation="90 0 60" height="4"></a-cylinder>
				<a-cylinder mixin="ci" position="1.732 0 -3" rotation="90 0 -60" height="4"></a-cylinder>
				<a-cylinder mixin="ci" position="-1.732 0 -3" rotation="90 0 60" height="4"></a-cylinder>
				
				<a-cylinder mixin="ci" position="1.732 0 0" rotation="90 0 0" height="2"></a-cylinder>
				<a-cylinder mixin="ci" position="-1.732 0 0" rotation="90 0 0" height="2"></a-cylinder>
				<a-cylinder mixin="ci" position="-0.866 0 1.5" rotation="90 0 -60" height="2"></a-cylinder>
				<a-cylinder mixin="ci" position="0.866 0 1.5" rotation="90 0 60" height="2"></a-cylinder>
				<a-cylinder mixin="ci" position="0.866 0 -1.5" rotation="90 0 -60" height="2"></a-cylinder>
				<a-cylinder mixin="ci" position="-0.866 0 -1.5" rotation="90 0 60" height="2"></a-cylinder>
			</a-entity>
			
			<a-torus mixin="tr" position="3.464 0 2" rotation="90 0 0"></a-torus>
			<a-torus mixin="tr" position="3.464 0 -2" rotation="90 0 0"></a-torus>
			<a-torus mixin="tr" position="-3.464 0 2" rotation="90 0 0"></a-torus>
			<a-torus mixin="tr" position="-3.464 0 -2" rotation="90 0 0"></a-torus>
			<a-torus mixin="tr" position="0 0 4" rotation="90 0 0"></a-torus>
			<a-torus mixin="tr" position="0 0 -4" rotation="90 0 0"></a-torus>
			<a-torus mixin="tr" position="1.732 0 1" rotation="90 0 0"></a-torus>
			<a-torus mixin="tr" position="1.732 0 -1" rotation="90 0 0"></a-torus>
			<a-torus mixin="tr" position="-1.732 0 1" rotation="90 0 0"></a-torus>
			<a-torus mixin="tr" position="-1.732 0 -1" rotation="90 0 0"></a-torus>
			<a-torus mixin="tr" position="0 0 2" rotation="90 0 0"></a-torus>
			<a-torus mixin="tr" position="0 0 -2" rotation="90 0 0"></a-torus>
			<a-torus mixin="tr" rotation="90 0 0"></a-torus>
			<a-sphere mixin="esfera" radius="0.03" position="3.464 0 2"></a-sphere>
			<a-sphere mixin="esfera" radius="0.03" position="3.464 0 -2"></a-sphere>
			<a-sphere mixin="esfera" radius="0.03" position="-3.464 0 2"></a-sphere>
			<a-sphere mixin="esfera" radius="0.03" position="-3.464 0 -2"></a-sphere>
			<a-sphere mixin="esfera" radius="0.03" position="0 0 4"></a-sphere>
			<a-sphere mixin="esfera" radius="0.03" position="0 0 -4"></a-sphere>
			<a-sphere mixin="esfera" radius="0.03" position="1.732 0 1"></a-sphere>
			<a-sphere mixin="esfera" radius="0.03" position="1.732 0 -1"></a-sphere>
			<a-sphere mixin="esfera" radius="0.03" position="-1.732 0 1"></a-sphere>
			<a-sphere mixin="esfera" radius="0.03" position="-1.732 0 -1"></a-sphere>
			<a-sphere mixin="esfera" radius="0.03" position="0 0 2"></a-sphere>
			<a-sphere mixin="esfera" radius="0.03" position="0 0 -2"></a-sphere>
			<a-entity>
				<a-entity rotation="35 30 45" scale="2 2 2" mixin="fc"></a-entity>
				<a-entity rotation="35 30 45" scale="2.01 2.01 2.01" mixin="ar"></a-entity>
				
				<a-sphere mixin="esfera" position="0.575 1.63 1"></a-sphere>
				<a-sphere mixin="esfera" position="-1.16 1.63 0"></a-sphere>
				<a-sphere mixin="esfera" position="0.575 1.63 -1"></a-sphere>
				<a-sphere mixin="esfera" position="-0.575 -1.63 -1"></a-sphere>
				<a-sphere mixin="esfera" position="1.16 -1.63 0"></a-sphere>
				<a-sphere mixin="esfera" position="-0.575 -1.63 1"></a-sphere>
				
				<a-sphere mixin="esfera" position="1.732 0 1"></a-sphere>
				<a-sphere mixin="esfera" position="-1.732 0 1"></a-sphere>
				<a-sphere mixin="esfera" position="0 0 -2"></a-sphere>
				<a-sphere mixin="esfera" position="-1.732 0 -1"></a-sphere>
				<a-sphere mixin="esfera" position="1.732 0 -1"></a-sphere>
				<a-sphere mixin="esfera" position="0 0 2"></a-sphere>
			</a-entity>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky src="outros/8k_stars_milky_way.jpg" radius="15"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Metatron's cube: cuboctahedron</span>
		<br><span class="titulo">Cubo de Metatron: cuboctaedro</span>
	</div>
  </body>
</html>
