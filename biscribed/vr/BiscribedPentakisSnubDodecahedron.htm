			<a-mixin id="esfera" mixin="anima5 mtl9" geometry="radius: 0.028; segments-height:20; segments-width:20;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="outros/solidos.mtl"></a-asset-item>
		<a-mixin id="anima0" animation__4='property: visible; from: false; to: true; dur: 1; delay: 2500'></a-mixin>
			<a-mixin id="anima1" animation='property: rotation; dur: 13000; from: 0 0 0; to: 0 -360 0; easing: linear; delay: 3000'></a-mixin>
			<a-mixin id="anima2" animation__2='property: rotation; dur: 13000; from: 0 0 0; to: -180 0 0; dir: alternate; easing: linear; delay: 17000; loop: 1'></a-mixin>

			<a-mixin id="anima5" animation__5='property: opacity; dur: 5000; from: 1; to: 0; easing: linear; delay: 30000; loop: 1'></a-mixin>
			<a-mixin id="anima6" animation__6='property: visible; from: true; to: false; dur: 1; delay: 44000'></a-mixin>
		</a-assets>
