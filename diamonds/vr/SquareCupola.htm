<html>
  <head>
    <title>Diamond polyhedra</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404;"></a-mixin>
			<a-mixin id="mtl9" material="color: lightcyan;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="luz" light="type: directional; color: white; intensity:0.15"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.033;" material="metalness:0.5; roughness:0.6;">
			<a-asset-item id="material" src="outros/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity rotation="-90 0 0" position="0 1 0" scale="4.2 4.2 4.2">
			<a-obj-model id="fc" src="outros/SquareCupola.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model id="ar" src="outros/SquareCupolaL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='1.20711 -0.5 0.0'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-1.20711 0.5 0.0'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-1.20711 -0.5 0.0'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.5 1.20711 0.0'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.5 -1.20711 0.0'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.5 1.20711 0.0'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.5 -1.20711 0.0'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.5 0.5 0.70711'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.5 -0.5 0.70711'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.5 0.5 0.70711'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.5 -0.5 0.70711'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='1.20711 0.5 0.0'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0 0 -1.2'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 200 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="1"></a-light>
		<a-light mixin="luz" position="-3 0 0" intensity="0.5"></a-light>
<a-light mixin="luz" position="3 0 0" intensity="0.5"></a-light>
		<a-light mixin="luz" position="0 3 0"></a-light>
		<a-light mixin="luz" position="0 -3 0"></a-light>
		<a-light mixin="luz" position="0 0 3"></a-light>
		<a-light mixin="luz" position="0 0 -3"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Diamond square cupola</span>
		<br><span class="titulo">CÃºpula quadrada de diamante</span>
		<hr><input type="checkbox" id="faces" checked onclick="mfaces()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="arestas" checked onclick="marestas()">edges&nbsp;&nbsp;&nbsp; 
		<input type="checkbox" id="vertices" checked onclick="mvertices()">vertices
	</div>
  </body>
</html>
