<html>
  <head>
    <title>Diamond polyhedra</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="luz" light="type: directional; color: white; intensity:0.15"></a-mixin>
			<a-mixin id="esfera" mixin="mtl9 anima5" geometry="radius: 0.02;" material="metalness:0.5; roughness:0.6;">
			<a-asset-item id="material" src="outros/solidos.mtl"></a-asset-item>
			<a-mixin id="anima0" animation__4='property: visible; from: false; to: true; dur: 1; delay: 2500'></a-mixin>
			<a-mixin id="anima1" animation='property: rotation; dur: 13000; from: -90 0 0; to: -90 360 0; easing: linear; delay: 3000'></a-mixin>
			<a-mixin id="anima2" animation__2='property: rotation; dur: 13000; from: -90 0 0; to: 30 0 0; dir: alternate; easing: linear; delay: 17000; loop: 1'></a-mixin>
			<a-mixin id="anima3" animation__3='property: rotation; dur: 13000; from: -90 0 0; to: 180 0 270; dir: alternate; easing: linear; delay: 44000; loop: 1'></a-mixin>
			<a-mixin id="anima5" animation__5='property: opacity; dur: 25000; from: 1; to: 0; easing: linear; delay: 10000; loop: 1'></a-mixin><a-mixin id="anima6" animation__6='property: visible; from: true; to: false; dur: 1; delay: 44000'></a-mixin>
		</a-assets>
				
		<a-entity rotation="-90 0 0" position="0 0.1 0" scale="5.9 5.9 5.9" mixin="anima1 anima2 anima3">
			<a-obj-model id="fc" src="outros/SquareAntiprism2.obj" mtl="#material" scale="0.998 0.998 0.998" visible="false" mixin="anima0"></a-obj-model>
			<a-obj-model id="ar" mixin="anima6" src="outros/SquareAntiprism2L.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera' position='0.28 -0.28 0.2'></a-sphere>
			<a-sphere mixin='esfera' position='-0.28 0.28 0.2'></a-sphere>
			<a-sphere mixin='esfera' position='-0.28 -0.28 0.2'></a-sphere>
			<a-sphere mixin='esfera' position='0.70711 0.0 -0.2'></a-sphere>
			<a-sphere mixin='esfera' position='-0.70711 0.0 -0.2'></a-sphere>
			<a-sphere mixin='esfera' position='0.0 0.70711 -0.2'></a-sphere>
			<a-sphere mixin='esfera' position='0.0 -0.70711 -0.2'></a-sphere>
			<a-sphere mixin='esfera' position='0.28 0.28 0.2'></a-sphere>
			<a-sphere mixin='esfera' position='0 0 -1.1'></a-sphere>
			<a-sphere mixin='esfera' position='0.28 0.28 -0.6'></a-sphere>
			<a-sphere mixin='esfera' position='-0.28 0.28 -0.6'></a-sphere>
			<a-sphere mixin='esfera' position='-0.28 -0.28 -0.6'></a-sphere>
			<a-sphere mixin='esfera' position='0.28 -0.28 -0.6'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 200 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="1"></a-light>
		<a-light mixin="luz" position="-3 0 0" intensity="0.5"></a-light>
<a-light mixin="luz" position="3 0 0" intensity="0.5"></a-light>
		<a-light mixin="luz" position="0 3 0"></a-light>
		<a-light mixin="luz" position="0 -3 0"></a-light>
		<a-light mixin="luz" position="0 0 3"></a-light>
		<a-light mixin="luz" position="0 0 -3"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
