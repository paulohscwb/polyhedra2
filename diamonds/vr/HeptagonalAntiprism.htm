<html>
  <head>
    <title>Diamond polyhedra</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404;"></a-mixin>
			<a-mixin id="mtl9" material="color: lightblue;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="luz" light="type: directional; color: white; intensity:0.4"></a-mixin>
			<a-mixin id="esfera" mixin="mtl9" geometry="radius: 0.027;" material="metalness:0.4; roughness:0.6;">
			<a-asset-item id="material" src="outros/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity rotation="-90 0 0" position="0 2 0" scale="5.2 5.2 5.2">
			<a-obj-model id="fc" src="outros/HeptagonalAntiprism.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model id="ar" src="outros/HeptagonalAntiprismL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera' position='0 -0.7703 0.25'></a-sphere>
			<a-sphere mixin='esfera' position='0.6001 -0.4816 0.25'></a-sphere>
			<a-sphere mixin='esfera' position='0.7484 0.1677 0.25'></a-sphere>
			<a-sphere mixin='esfera' position='0.3333 0.6885 0.25'></a-sphere>
			<a-sphere mixin='esfera' position='-0.3333 0.6885 0.25'></a-sphere>
			<a-sphere mixin='esfera' position='-0.7481 0.168 0.25 '></a-sphere>
			<a-sphere mixin='esfera' position='-0.6001 -0.4816 0.25'></a-sphere>
			<a-sphere mixin='esfera' position='0.5 -1.0427 -0.25'></a-sphere>
			<a-sphere mixin='esfera' position='1.1237 -0.261 -0.25'></a-sphere>
			<a-sphere mixin='esfera' position='0.9014 0.714 -0.25'></a-sphere>
			<a-sphere mixin='esfera' position='0.0005 1.148 -0.25'></a-sphere>
			<a-sphere mixin='esfera' position='-0.9006 0.7143 -0.25'></a-sphere>
			<a-sphere mixin='esfera' position='-1.1233 -0.2605 -0.25'></a-sphere>
			<a-sphere mixin='esfera' position='-0.5 -1.0425 -0.25'></a-sphere>
			<a-sphere mixin='esfera' position='0 0 -1.4'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 200 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.6"></a-light>
		<a-light mixin="luz" position="-3 0 0"></a-light>
		<a-light mixin="luz" position="3 0 0"></a-light>
		<a-light mixin="luz" position="0 3 0"></a-light>
		<a-light mixin="luz" position="0 -3 0"></a-light>
		<a-light mixin="luz" position="0 0 3"></a-light>
		<a-light mixin="luz" position="0 0 -3"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Heptagonal antiprism</span>
		<br><span class="titulo">Antiprisma heptagonal</span>
		<hr><input type="checkbox" id="faces" checked onclick="mfaces()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="arestas" checked onclick="marestas()">edges&nbsp;&nbsp;&nbsp; 
		<input type="checkbox" id="vertices" checked onclick="mvertices()">vertices
	</div>
  </body>
</html>
